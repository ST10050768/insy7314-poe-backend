version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USER}/insy7314-backend:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - webnet

  frontend:
    image: ${DOCKERHUB_USER}/insy7314-frontend:latest
    restart: unless-stopped
    networks:
      - webnet

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/letsencrypt:ro
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
